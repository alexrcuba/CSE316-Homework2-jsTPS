<head>
    <title>jsTPS Testing Program</title>
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />

    <script type="module" src="./src/run.js"></script>
</head>
<body>
    <div id="MainTesting">
        <div id="unit_tests_container">
            <h1 id="unit_test_header">Unit Tests</h1>
            <div id="unit_test_results">
            </div>
        </div>
        <div id="jsTPS_test_container">
            <h1 id="jsTPS_test_header">jsTPS Tester</h1>
            <p>CURRENT jsTPS:</p>
            <div id="current_tps_div">
                <div></div>
            </div>
            <p>Num is: </p>
            <div id="current_num_div">
                <div></div>
            </div>
            <p>ENTER A SELECTION</p>
            <p>1) Add a Transaction</p>
            <p>2) Undo a Transaction</p>
            <P>3) Redo a Transaction</P>
            <p>4) Clear All Transactions</p>
            <P>5) Reset Num and Transactions</P>
            <p>Q) Quit the program</p>
            <span id="decision_prompt">Enter Decision:</span>
            <input type="text" id="decision_textfield" />
            <span id="choice_one_prompt">If Choice One, Enter Amount to Add:</span>
            <input type="text" id="choice_one_textfield" />
            <button id="submit_button" class="item_button">Submit</button>
        </div>
    </div>
</body>
